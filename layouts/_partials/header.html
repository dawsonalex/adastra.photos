{{ if eq .Page.Type "capture" }}
    <div class="capture-title-container">
        <h1 class="capture-heading">{{ .Title }}</h1>
        <h1 class="site-title"><a href="/">{{ site.Title }}</a></h1>
    </div>
    <div class="capture-subheading-container">
        <h2 class="capture-right-ascension-heading">RA, hms: {{ .Params.capture_ra_hms }}</h2>
    </div>
{{ else }}
    <div class="title-container">
        <h1 class="site-title"><a href="/">{{ site.Title }}</a></h1>
    </div>
{{ end }}
